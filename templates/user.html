{% extends 'base.html' %}
{% block content %}
<h3>User </h3>
            {% if error %}
                <p>{{error}}</p>
            {% endif %}
            <form action="/signup/" method="post">
                <label>Name</label>
                <input type="text" name="name" class="form-control mb-3" required />

                <label>Age</label>
                <input type="text" name="age" class="form-control mb-3" required />

                <label>Gender</label>
                <input type="text" name="gender" class="form-control mb-3" required />

                <label>Type</label>
                <input type="text" name="type" class="form-control mb-3" required />

                <label>Mobile No</label>
                <input type="text" name="phone" class="form-control mb-3" required />

                <label>Email</label>
                <input type="email" name="email" class="form-control mb-3" required />

                <label>Address</label>
                <input type="text" name="address" class="form-control mb-3" required />

                <label>Username</label>
                <input type="text" name="username" class="form-control mb-3" required />
                
                <label>Password</label>
                <input type="text" name="password" class="form-control mb-3" required />
                
                <input type="submit" value="Sign Up" class="btn btn-sm btn-primary">
                
            </form>
{% endblock content %}
